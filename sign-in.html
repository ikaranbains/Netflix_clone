<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/sign-in.css" />
    <title>Netflix</title>
</head>

<body>
    <div id="main">
        <div id="page1">
            <div id="nav">
                <img src="./assets/pg1/logo.png" />
            </div>
            <div id="container">
                <div id="card">
                    <h2>Sign In</h2>
                    <input class="m-x" type="text" placeholder="Email or phone number">
                    <input class="m-x" type="password" placeholder="Password">
                    <button id="btn">Sign In</button>
                    <div id="small">
                        <div id="tick">
                            <input type="checkbox" id="check" checked>
                            <span>Remember me</span>
                        </div>
                        <h5><a href="#">Need help?</a></h5>
                    </div>
                    <h4>New to Netflix? <span><a href="./index.html">Sign up now.</a></span></h4>
                    <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <span><a
                                href="#">Learn more</a></span>.</p>
                </div>
            </div>
            <div id="shade"></div>
            <div id="footer">
                <h4 class="Fhead">Questions? Call <span>000-800-919-1694</span></h4>
                <div id="foot">
                    <div class="boxes">
                        <h4><a href="#">FAQ</a></h4>
                        <h4><a href="#">Investor Relations</a></h4>
                    </div>
                    <div class="boxes">
                        <h4><a href="#">Help Center</a></h4>
                        <h4><a href="#">Jobs</a></h4>
                    </div>
                    <div class="boxes">
                        <h4><a href="#">Account</a></h4>
                    </div>
                    <div class="boxes">
                        <h4><a href="#">Media Centre</a></h4>
                    </div>
                </div>
                <div class="lang">
                    <img src="./assets/pg1/lang.png" alt="" class="translate" />
                    <select name="lang" id="lang">
                        <option value="">English</option>
                        <option value="">Spanish</option>
                        <option value="">Latvian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
